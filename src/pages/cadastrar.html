<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Cadastrar cliente</title>
</head>
<body>
    <header>
        <a href="./../../index.html">Inicio</a>
        <a href="./cadastrar.html">Cadastrar cliente</a>
        <a href="./editar.html">Editar cliente</a>
        <a href="./deletar.html">Deletar cliente</a>
    </header>
    <section>
      
        <h2>Cadastrar um novo cliente</h2>

        <form action="#">

            <input id="name" type="text" name="nome" placeholder="Nome completo">
            <input id="data_nasc" type="date" name="data_nasc">
            <select id="sexo" name="sexo" id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
            <input id="email" type="email" name="email" placeholder="nome@email.com">

            <hr>
            <h3>Cadastrar Endereço:</h3>
            <input id="cep--adress" type="number" name="cep" placeholder="49088140">
            <input id="street--adress" type="text" name="rua" placeholder="Rua Treze">
            <input id="number--adress" type="number" name="numero" placeholder="499">
            <input id="district--adress" type="text" name="bairro" placeholder="Lamarão">
            <input id="city--adress" type="text" name="cidade" placeholder="Aracaju">
            <select id="state" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select>

            <hr>
            <h3>Cadastrar Contato:</h3>
            <input type="tel" name="telefone_fixo" placeholder="7928955976">

            <button id="signup--button" type="submit">Cadastrar</button>
        </form>

    </section>

</body>
</html>
